<!-- Start toolbar -->
<mat-toolbar  color="warn" class="app-toolbar">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon mat-ripple>menu</mat-icon></button>
  <h1 class="app-name">Fluency</h1>
  <div class="toolbar-settings">
    <mat-menu #appMenu="matMenu">
      <ng-template matMenuContent let-name="name">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item (click)="onLogoutClicked()">Log out</button>
      </ng-template>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="appMenu" [matMenuTriggerData]="{name: 'Sally'}">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>
<!-- End toolbar -->

<!-- Start Sidenav -->
<mat-sidenav-container class="app-sidenav-container"
                       [style.marginTop.px]="mobileQuery.matches ? 150 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="true"
               [fixedInViewport]="mobileQuery.matches" fixedTopGap="150">
    <mat-nav-list>
      <a mat-list-item  routerLink="."
         (click)="navigateToRoute(nav.route)"
         *ngFor="let nav of fillerNav">{{nav.name}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="basic-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<!-- End sidenav -->
