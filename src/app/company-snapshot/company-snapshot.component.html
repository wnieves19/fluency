<!-- Start toolbar -->
<mat-toolbar  color="warn" class="app-toolbar">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon mat-ripple>menu</mat-icon></button>
  <h3 class="app-name">Fluency</h3>
  <div style="margin:auto">
    <h4>{{company.name}}</h4>
  </div>

  <div class="toolbar-settings">
    <button mat-icon-button [routerLink]="['/company-management']">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #appMenu="matMenu">
      <ng-template matMenuContent let-name="name">
        <button mat-menu-item [routerLink]="['account-details']">Profile</button>
        <button mat-menu-item (click)="onLogoutClicked()">Log out</button>
      </ng-template>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>
<!-- End toolbar -->

<!-- Start Sidenav -->
<mat-sidenav-container class="app-sidenav-container"
                       [style.marginTop.px]="mobileQuery.matches ? 150 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="false"
               [fixedInViewport]="mobileQuery.matches" fixedTopGap="150">
    <mat-nav-list>
      <a mat-list-item  routerLink="."
         (click)="navigateToRoute(nav.route)"
         *ngFor="let nav of fillerNav">{{nav.name}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<!-- End sidenav -->
