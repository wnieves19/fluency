<h1 mat-dialog-title>{{widgetName}}</h1>
<div mat-dialog-content>
  {{widgetDescription}}
</div>
<br />
<div mat-dialog-content>
  <kendo-chart style="height: 300px;">
    <kendo-chart-title text="{{widgetName}} Summary"></kendo-chart-title>
    <kendo-chart-axis-defaults [majorGridLines]="{ visible : false}">
    </kendo-chart-axis-defaults>
    <kendo-chart-legend></kendo-chart-legend>

    <kendo-chart-tooltip format="{0}"></kendo-chart-tooltip>
    <kendo-chart-series>
      <kendo-chart-series-item type="line" [color]="'#54B701'" [data]="historyArray" categoryField="periodName" field="balance">
        <kendo-chart-tooltip format="{0:c}"></kendo-chart-tooltip>
      </kendo-chart-series-item>
      <kendo-chart-value-axis>
        <kendo-chart-value-axis-item>
          <kendo-chart-value-axis-item-labels [content]="labelContent">
          </kendo-chart-value-axis-item-labels>
        </kendo-chart-value-axis-item>
      </kendo-chart-value-axis>
    </kendo-chart-series>
  </kendo-chart>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="okClicked()">Close</button>
</div>
