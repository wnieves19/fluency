<mat-card style="margin-left:20px; margin-bottom:20px" class="mat-elevation-z2 " >
  <mat-card-content >
<div class="row justify-content-end">
  <mat-form-field>
    <mat-label>Select Period</mat-label>
    <mat-select [(value)]="selectedPeriod" (selectionChange)="periodSelected()"  >
      <mat-option *ngFor="let period of periods"[value]="period.value">
        {{period.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<kendo-chart style="height: 600px;" >
  <kendo-chart-axis-defaults [majorGridLines]="{ visible : false}" >
  </kendo-chart-axis-defaults>
  <kendo-chart-category-axis >
    <kendo-chart-category-axis-item
      [categories]="categories" [labels]="catLabels">
      <!--<kendo-chart-category-axis-item-labels [padding]="{right:300}">-->
      <!--</kendo-chart-category-axis-item-labels>-->
    </kendo-chart-category-axis-item>
  </kendo-chart-category-axis >
  <kendo-chart-legend [visible]="false"></kendo-chart-legend>
  <kendo-chart-tooltip format="{0:c}"></kendo-chart-tooltip>
  <kendo-chart-series>
    <kendo-chart-series-item type="horizontalWaterfall"
                             [data]="series" summaryField="summary" field="balance"  [color]="pointColor" [labels]="seriesLabels" [border]="{width:0}" >
    </kendo-chart-series-item>
  </kendo-chart-series>
  <kendo-chart-value-axis>
    <kendo-chart-value-axis-item>
      <kendo-chart-value-axis-item-labels [content]="labelContent">
      </kendo-chart-value-axis-item-labels>
    </kendo-chart-value-axis-item>
  </kendo-chart-value-axis>
</kendo-chart>
  </mat-card-content>
</mat-card>
