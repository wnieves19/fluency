<div class="row">
  <div class="col-sm-11">
    <kendo-chart style="height: 300px;">
      <kendo-chart-axis-defaults [majorGridLines]="{ visible : false}">
      </kendo-chart-axis-defaults>
      <kendo-chart-legend position="top"></kendo-chart-legend>
      <kendo-chart-category-axis>
        <kendo-chart-category-axis-item
          [categories]="categories">
        </kendo-chart-category-axis-item>
      </kendo-chart-category-axis>
      <kendo-chart-tooltip format="{0:c}"></kendo-chart-tooltip>
      <kendo-chart-series>
        <kendo-chart-series-item [border]="{width:0}" type="line" [data]="cashFlowSeries" field="operatingCashFlow" name="Operating Cash Flow">
        </kendo-chart-series-item>
        <kendo-chart-series-item [border]="{width:0}" type="line" [data]="cashFlowSeries" field="freeCashFlow" name="Free Cash Flow">
        </kendo-chart-series-item>
        <kendo-chart-series-item [border]="{width:0}" [color]="'#007ab7'" type="line" [data]="cashFlowSeries" field="netCashFlow" name="Net Cash Flow">
        </kendo-chart-series-item>
        <kendo-chart-series-item [border]="{width:0}" [color]="'#54B701'" type="bar" [data]="cashFlowSeries" field="cash" name="Cash">
        </kendo-chart-series-item>
      </kendo-chart-series>
      <kendo-chart-value-axis>
        <kendo-chart-value-axis-item>
          <kendo-chart-value-axis-item-labels [content]="labelContent">
          </kendo-chart-value-axis-item-labels>
        </kendo-chart-value-axis-item>
      </kendo-chart-value-axis>
    </kendo-chart>
  </div>
</div>
