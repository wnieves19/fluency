<div class="mat-elevation-z0">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Account Name </th>
      <td mat-cell *matCellDef="let element"> {{(element.value.length>40)? (element.value | slice:0:40)+'...':(element.value)}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="subcategory">
      <th mat-header-cell *matHeaderCellDef> Sub-Category </th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <form>
          <mat-form-field>
            <input type="text" #myInput (click)="myInput.select()"  [(ngModel)]="element.subCategory" matInput [formControl]="subcategoryControls[i]" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="changeSelection($event.option.value, element.id)">
              <mat-option *ngFor="let option of filteredOptions[i] | async" [value]="option" >
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
         </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
