<div class="row" >
  <div class="col-sm-12">
    <div class="mat-elevation-z0">
      <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef><label>Account Name </label> </th>
          <td mat-cell *matCellDef="let account"> {{(account.value.length>40)? (account.value | slice:0:40)+'...':(account.value)}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> <label>Category</label> </th>
          <td mat-cell *matCellDef="let account"> {{account.category}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="subcategory">
          <th mat-header-cell *matHeaderCellDef> <label>Sub-Category</label> </th>
          <td mat-cell *matCellDef="let account; let i = index;">
            <form>
              <mat-form-field style="margin-bottom:0px">
                <input type="text" #plInput (click)="plInput.select()"  [(ngModel)]="account.subCategory" matInput [formControl]="subcategoryControls[i]" [matAutocomplete]="plAuto">
                <mat-autocomplete #plAuto="matAutocomplete" (optionSelected)="changeSubcategory(account, $event.option.value )">
                  <mat-option *ngFor="let option of filteredOptions[i] | async" [value]="option" >
                    {{option}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </form>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #pl [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div></div>
