<div class="row" fxLayoutAlign="center center">
  <div class="col-sm-10">
    <mat-card class="mat-card-profile"style="margin-left: 30px" class="mat-elevation-z0" >
      <mat-card-content >
        <mat-card-title >Invite new user</mat-card-title>
        <div class="row">
          <div class="col-sm-12">
            <form [formGroup]="userForm" (ngSubmit)="userForm.valid &&  createUser()">
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label>Email</label>
                    <input placeholder="Email" class="form-control" formControlName="email"
                           [ngClass]="{'is-invalid': userForm.get('email').touched && userForm.get('email').invalid}" required>

                    <div *ngIf="{'is-invalid': userForm.get('email').touched && userForm.get('email').invalid}" class="invalid-feedback">
                      <div *ngIf="userForm.get('email').required">Email is Required</div>
                      <div *ngIf="userForm.get('email').email">Email must be a valid email </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label>Role</label><br/>
                    <mat-radio-group required formControlName="role" aria-label="Select an option" >
                      <mat-radio-button  style="margin-left: 10px" value="Read">Read</mat-radio-button>
                      <mat-radio-button  style="margin-left: 10px" value="Edit">Edit</mat-radio-button>
                      <mat-radio-button  style="margin-left: 10px" value="Admin">Admin</mat-radio-button>
                    </mat-radio-group>
                  </div>
                </div>
              </div>
              <div>
                <button class="btn btn-primary" [disabled]="!userForm.valid"  type="submit">Invite</button>
              </div>
            </form>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
