<div class="row" style="padding-top:16px; padding-left:16px">
  <div class="col-sm-12">
    <h4>Users</h4>
  </div>
  <br />
</div>
<div class="row" >
  <div class="col-sm-12">
    <table mat-table [dataSource]="userList" class="mat-elevation-z0">
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>  <label style="font-size:16px">Name</label></th>

        <td mat-cell *matCellDef="let user"><a style="cursor: pointer"(click)="editUser(user)"><div fxLayoutAlign="center center" class="row"><div class="col-sm-2"><mat-icon style="margin-right: 10px">account_circle</mat-icon></div><div class="col-sm-10">{{user.firstName}} {{user.lastName}} </div> </div></a></td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> <label style="font-size:16px">Email</label> </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef><label style="font-size:16px; padding-left:10px">Permissions</label></th>
        <td mat-cell *matCellDef="let user" style="padding-left:10px">
          <div fxLayout="row">
            <mat-chip-list *ngFor="let role of roles" >
              <mat-chip  color="accent" *ngIf="role===user.role; else showRole" style="margin-left: 8px; cursor: pointer"  selected >{{role}}</mat-chip>
              <ng-template  #showRole><mat-chip style="margin-left: 8px; cursor: pointer" (click)="changeUserRole(user, role)">{{role}}</mat-chip></ng-template>
            </mat-chip-list>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="addUser">
        <th style="padding-right:0px; text-align:right;"mat-header-cell *matHeaderCellDef>
          <button mat-icon-button (click)="addUserClicked()">
            <mat-icon>add_circle_outlined</mat-icon>
          </button>
        </th>
        <td style="padding-right:0px; text-align:right;" mat-cell *matCellDef="let user">
          <button mat-icon-button (click)="removeUserClicked(user)">
          <mat-icon >cancel</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
