<div class="row">
  <div class="col-sm-6">
    <table mat-table [dataSource]="companies" class="mat-elevation-z4">
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let company"> {{company.companyName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef> Currency </th>
        <td mat-cell *matCellDef="let company"> {{company.currency}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let company">
          <button mat-icon-button (click)="companySelected(company)">
          <mat-icon>insert_chart_outlined</mat-icon>
        </button></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
